<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BuzzQuizz</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/criacao-quizz.css">
    <link rel="stylesheet" href="css/obter-quizzes.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html"><h1></h1></a>
    </header>
    <main>
        <div class="criacao-quizz-chamada">
            <p>Você não criou nenhum quizz ainda :(</p>
            <a href="#" onclick="criarQuizzEtapa1()">Criar Quizz</a>
        </div>
        <div class="lista-quizzes"></div>
        <div class="pagina-quizz"></div>
        <div class="criacao-quizz none">
            <div class="criacao-quizz-telas inicial">
                <h3>Comece pelo começo</h3>
                <form>
                    <input type="text" placeholder="Titulo do seu quizz">
                    <input type="url" placeholder="URL da imagem do seu quizz">
                    <input type="number" placeholder="Quantidade de perguntas do quizz">
                    <input type="number" placeholder="Quantidade de níveis do quizz">
                    <input type="submit" value="Prosseguir para criar perguntas">
                </form>
            </div>
        </div>
    </main>

    <script src="scripts/criar-quizz.js"></script>
    <script src="scripts/obter-quizzes.js"></script>
</body>

</html>
