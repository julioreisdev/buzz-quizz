<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BuzzQuizz</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/criacao-quizz.css">
    <link rel="stylesheet" href="css/obter-quizzes.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html">
            <h1></h1>
        </a>
    </header>
    <main>
        <div class="criacao-quizz-chamada">
            <p>Você não criou nenhum quizz ainda :(</p>
            <a href="#" onclick="criarQuizz()">Criar Quizz</a>
        </div>
        <div class="lista-quizzes"></div>
        <div class="pagina-quizz"></div>
        <div class="criacao-quizz none">
            <div class="criacao-quizz-telas informacoes-basicas">
                <h3>Comece pelo começo</h3>
                <form>
                    <input class="quizz-titulo" type="text" placeholder="Titulo do seu quizz">
                    <input class="quizz-img-url" type="url" placeholder="URL da imagem do seu quizz">
                    <input class="quizz-quatidade-perguntas" type="number"
                        placeholder="Quantidade de perguntas do quizz(mín: 3)">
                    <input class="quizz-quantidade-niveis" type="number" placeholder="Quantidade de níveis do quizz(mín: 2)">
                    <button onclick="verificaInformacoesBasicas()" class="criacao-input-submit submit-info-basica">Prosseguir para
                        criar perguntas</button>
                </form>
            </div>
            <div class="criacao-quizz-telas perguntas none">
                <h3>Crie suas perguntas</h3>
                <form>
                    <div class="pergunta">
                        <p onclick="mostrarCamposPergunta(this)" class="pergunta-titulo">Pergunta 1 <img
                                src="static/img/Vector.svg" /></p>
                        <div class="none">
                            <input type="text" placeholder="Texto da pergunta">
                            <input type="text" placeholder="Cor de fundo da pergunta">
                            <p>Resposta correta</p>
                            <input type="text" placeholder="Resposta correta">
                            <input type="url" placeholder="URL da imagem">
                            <p>Respostas incorretas</p>
                            <input type="text" placeholder="Resposta incorreta 1">
                            <input type="url" placeholder="URL da imagem 1">
                            <input type="text" placeholder="Resposta incorreta 2">
                            <input type="url" placeholder="URL da imagem 2">
                            <input type="text" placeholder="Resposta correta 3">
                            <input type="url" placeholder="URL da imagem 3">
                        </div>
                    </div>
                    <button class="criacao-input-submit">Prosseguir para criar perguntas</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="scripts/criar-quizz.js"></script>
    <script src="scripts/obter-quizzes.js"></script>
</body>

</html>
